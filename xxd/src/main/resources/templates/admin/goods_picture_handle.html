<script type="text/javascript">
$(function(){
	handleAllRecord();
});

 function handleAllRecord(){
	$.ajax({
		url:"/XxdImage/handleAllRecord",
		type:"POST",
		dataType:"json",
		success:function(result){
			if(result.code == -1 ){
				var allHandleRecord = result.con;
				for (var i = 0 ; i < allHandleRecord.length; i++){
					var goodName = allHandleRecord[i].goodName;
					var handleTime = allHandleRecord[i].handleTime;
					var id = allHandleRecord[i].id;
					 var str='';
					 str+='	<tr class="text-c">';
					 /* str+='	<td><input type="checkbox" value="" name=""></td>'; */
					 str+='	<td>'+id+'</td>';
					 str+='	<td>'+goodName+'</td>';
					 str+='	<td>'+handleTime+'</td>';
					 str+='	<td><button type="button"  class="btn btn-default" id="btn" onClick = "download('+id+')">下载</button></td>';
					 str+='	</tr>';
					$("#lookUp").append(str);
				}
			}else if(result.code == 1 ){
					$("#lookUp").append('<div style="font-size:30px;color:red">没有对应记录</div>');
				}
		},
		error:function(){
			alert("查询异常");
		}
	});
};

function dataSearch(){
	var firstDate = document.getElementById("datemin").value;
	var lastDate = document.getElementById("datemax").value;
	var key = document.getElementById("dataKey").value;
	$.ajax({
		type:"POST",
		url:"/XxdImage/lookUpHandleRecord",
		dataType:"json",
		data:{"goodName":key,"handleTime":firstDate,"handleTime2":lastDate},
		success:function(result){
			$("#lookUp").empty();
			var handlePictureRecord = result.con;
			if(result.code == -1){
				for (var i = 0 ; i < handlePictureRecord.length ; i++){
					var goodName = handlePictureRecord[i].goodName;
					var handleTime = handlePictureRecord[i].handleTime;
					var id = handlePictureRecord[i].id;
					var str='';
					 str+='	<tr class="text-c">';
				/* 	 str+='	<td><input type="checkbox" value="" name=""></td>'; */
					 str+='	<td>'+id+'</td>';
					 str+='	<td>'+goodName+'</td>';
					 str+='	<td>'+handleTime+'</td>';
					 str+='	<td><a href="javascript:void(0)"  class="btn btn-default" id="btn" onClick = "download('+id+')">下载</a></td>';
					 str+='	</tr>';
					$("#lookUp").append(str);
				}
			}else if(result.code == 1){
				$("#lookUp").append('<div style="font-size:30px;color:red">没有对应记录</div>');
			}
		},
		error:function(){
			alert("查询异常");
		}
	});
};
function download(id){
	//创建url
	var url = "/XxdImage/downLoadZipFile";
	//创建要提交的参数
	var id = id;
	/* var goodName = $("#btn").val(); */
	//创建form
	var form = $("<form>");
	$('body').append(form);
	//设置属性
	form.attr('action',url);
	form.attr('method',"post");
	//创建input，即参数
	var inputGoodName = $('<input>');
	inputGoodName.attr('target','');
	inputGoodName.attr('name','id');
	inputGoodName.attr("value",id);
	form.append(inputGoodName);
	form.hide();
	form.submit();
};

function goods_add(title,url,w,h){
	layer_show(title,url,w,h);
}
</script>
