<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			sex:{
				required:true,
			},
			phonenumber:{
				required:true,
				isMobile:true,
			},
			idCard:{
				required:true,
				minlength:18,
				maxlength:18
			},
			bankCard:{
				required:true,
				minlength:16,
				maxlength:19
			},
			bankLocation:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
	//先做一次查询，显示当前所属管理者id为总管理员的
	$("input[name=idCard]").parents(".row").hide();
	$("input[name=bankCard]").parents(".row").hide();
	$("input[name=bankLocation]").parents(".row").hide();
	$.ajax({
		type: 'POST',
		url: '/XxdUser/selectByType',
		data: {type : 0},
		dataType: 'json',
		success: function(data){
			var con = data.con;
			$("select[name=parent_id]").html("");
			for(var i = 0;i < con.length;i ++){
				if(i == 0){
					$("select[name=parent_id]").append("<option value='"+con[i].uid+"' selected>"+con[i].uid+"	"+con[i].username+"</option>");
				}else{
					$("select[name=parent_id]").append("<option value='"+con[i].uid+"'>"+con[i].uid+"	"+con[i].username+"</option>");
				}
			}
			//先做一次查询，显示当前所有管理者
			$.ajax({
				type: 'POST',
				url: '/XxdUser/selectByType',
				data: {type : 1},
				dataType: 'json',
				success: function(data){
					var con = data.con;
					$("select[name=username]").html("");
					for(var i = 0;i < con.length;i ++){
						if(i == 0){
							$("select[name=username]").append("<option value='"+con[i].username+"' uid='"+con[i].uid+"' uid='"+con[i].uid+"' selected>"+con[i].uid+"	"+con[i].username+"</option>");

						}
					}
					//查询所有管理员中显示第一个的管理员信息
					if(con.length > 0){
						$.ajax({
							type: 'POST',
							url: '/XxdUser/selectByPrimaryKey',
							data: {primaryKey : $("select[name=username] option:selected").attr("uid")},
							dataType: 'json',
							success: function(data){
								var con = data.con;
								$("#sex-1").parent("div").attr("class", "iradio-blue");
								$("#sex-2").parent("div").attr("class", "iradio-blue");
								$("#sex-"+con.sex+"").parent("div").attr("class", "iradio-blue checked");
								$("#phonenumber").val(con.phonenumber);
								$("#is-able-1").parent("div").attr("class", "iradio-blue");
								$("#is-able-2").parent("div").attr("class", "iradio-blue");
								$("#is-able-"+con.is_able+"").parent("div").attr("class", "iradio-blue checked");
								$("input[name=uid]").val(con.uid);
							},
							error:function(data) {
								console.log(data.code);
							},
						});
					}else{
						$("select[name=username]").parents(".row").hide();
						$("input[name=password]").parents(".row").hide();
						$("input[name=password2]").parents(".row").hide();
						$("input[name=sex]").parents(".row").hide();
						$("input[name=phonenumber]").parents(".row").hide();
						$("input[name=is_able]").parents(".row").hide();
					}
				},
				error:function(data) {
					console.log(data.code);
				},
			});
		},
		error:function(data) {
			console.log(data.code);
		},
	});
});
//获取长度为len的随机字符串
function _getRandomString(len) {
	len = len || 32;
	var $chars = 'ABCDEFGHJKMNPQRSTWXYZabcdefhijkmnprstwxyz2345678'; // 默认去掉了容易混淆的字符oOLl,9gq,Vv,Uu,I1
	var maxPos = $chars.length;
	var pwd = '';
	for (i = 0; i < len; i++) {
	    pwd += $chars.charAt(Math.floor(Math.random() * maxPos));
	}
	return pwd;
}

		},
