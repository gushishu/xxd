<title>修改商品</title>

<body>
<div class="page-container">
	<form class="form form-horizontal" id="form-article-add" action="/XxdGoodsProductPackage/updateByPrimaryKeySelective" enctype="multipart/form-data" method="post">
		<input type="hidden" name="id" value="${goods.id}" />
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="${goods.name}" placeholder="" id="name" name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>市场价格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="number" class="input-text" value="${goods.marketPrice?string('0.00')}" placeholder="" id="marketPrice" name="marketPrice">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>销售价格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="number" class="input-text" value="${goods.price?string('0.00')}" placeholder="" id="price" name="price">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>库存数量：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="number" class="input-text" value="${goods.num?string('0')}" placeholder="" id="num" name="num">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>发货地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input readonly type="text" value="${goods.sendPosition}" id="sendPosition" name="sendPosition"　class="form-control" data-toggle="city-picker" placeholder="点击从下拉面板中选择省/市/区县/镇">
			</div>
		</div>
		<input type="hidden" name="imgFontDir" value="${goods.showImgDir}" />
		<input type="hidden" name="showImgDir" value="${goods.imgFontDir}" />
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>原展示图片：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<img width="100" src="${goods.showImgDir}" id="imgSrc"/>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>展示图片：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="up-sfz col-xs-6 col-sm-6 col-md-3 up-sfz-left2"> 
                   <svg class="icon addImg" aria-hidden="true">
                     <use xlink:href="#icon-tianjiatupian"></use>
                     </svg>
                     	<input name="file" type="file" class="upload_input" onChange="preview(this)" style="display: none;"/>
                     <div class="preview"></div>
                      <div class="click" onClick="loadImg(this)"></div>
                      <div class="delete up-del" onClick="deleteImg(this)"> 
                            <svg class="icon" aria-hidden="true"><use xlink:href="#icon-shanchu4"></use></svg> 
                       </div>
                </div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>上架状态：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				<select name="groundingSta" class="select">
					<#if goods.groundingSta == 1><option value="1" selected>上架</option><#else><option value="1">上架</option></#if>
					<#if goods.groundingSta == 2><option value="2" selected>下架</option><#else><option value="2">下架</option></#if>
				</select>
				</span>
			</div>
		</div>
		<div class="row cl" style="display:none">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属团导id：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				<select name="ownershipLeaderId" class="select">
					<option value=""></option>
				</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>

<script type="text/javascript">
function user(){
	$.ajax({
		type: 'POST',
		url: '/XxdUser/selectByType',
		data : {type : 2},
		dataType: 'json',
		success: function(data){
			var con = data.con;
			$("select[name=ownershipLeaderId]").html("");
			if(ownershipLeaderId == 0){
				$("select[name=ownershipLeaderId]").append("<option value='0' selected style='color:red'>平台发货</option>");
				for(var i = 0;i < con.length;i ++){
					$("select[name=ownershipLeaderId]").append("<option value='"+con[i].uid+"'>"+con[i].uid+"	"+con[i].username+"</option>");
				}
			}else{
				$("select[name=ownershipLeaderId]").append("<option value='0' selected style='color:red'>平台发货</option>");
				for(var i = 0;i < con.length;i ++){
					if(ownershipLeaderId == con[i].uid){
						$("select[name=ownershipLeaderId]").append("<option value='"+con[i].uid+"' selected>"+con[i].uid+"	"+con[i].username+"</option>");
					}else{
						$("select[name=ownershipLeaderId]").append("<option value='"+con[i].uid+"'>"+con[i].uid+"	"+con[i].username+"</option>");
					}
				}
			}
		},
		error:function(data) {
			console.log(data.msg);
		},
	});
}
var ownershipLeaderId = ${goods.ownershipLeaderId};
user();
$(function (){
	$("#sendPosition").val('${goods.sendPosition}');
});
//选择图片
function loadImg(obj){
  $(obj).parent().find(".upload_input").click();
}
//删除
function deleteImg(obj){
  $(obj).parent().find('input').val('');
  $(obj).parent().find('.preview').html('');
  $(obj).hide();
}
            
function preview(file) {
	var prevDiv = $(file).parent().find('.preview');
	if (file.files && file.files[0]) {
	  var reader = new FileReader();
	  reader.onload = function(evt) {
	    prevDiv.html('<img src="' + evt.target.result + '" />');
	  }
	  reader.readAsDataURL(file.files[0]);
	} else {//IE
	  prevDiv.html('<div class="img" style="filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale,src=\'' + file.value + '\'"></div>');
	}
	$(file).parent().find('.delete').show();
}
</script>
