<title>添加用户权限信息</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form action="/XxdUserPower/insert" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理员用户id</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="${user.uid}" autocomplete="off" placeholder="" name="uid" id="uid" diabled="disabled" style="background:#ccc">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理员用户名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="${user.username}" autocomplete="off" placeholder="" name="username" id="username" diabled="disabled" style="background:#ccc">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理员姓名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="${user.name}" autocomplete="off" placeholder="" name="name" id="name" diabled="disabled" style="background:#ccc">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否选择权限组：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="isGroup" value="1" type="radio" id="isGroup-1" checked>
					<label for="sex-1">选择权限组</label>
				</div>
				<div class="radio-box">
					<input type="radio" value="2" id="isGroup-2" name="isGroup">
					<label for="sex-2">自行选择权限</label>
				</div>
			</div>
		</div>
		<div class="row cl" id="power"  style="display:none">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>权限列表：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<dl class="permission-list">
					<dd>
						<dl class="cl permission-list2">
							<dd style="margin-left:0px;">
								<#list power as p>
									<label class="">
										<input type="checkbox" value="${p.id}" name="powersArray" id="user-Character-1-0-0">
										${p.outline}</label>
								</#list>
							</dd>
						</dl>
					</dd>
				</dl>
			</div>
		</div>
		<div class="row cl" id="powerGroup">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>权限组列表：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
					<select class="select" size="1" name="powerGroupId">
						<#list powerGroup as p>
							<option value="${p.id}">${p.name}</option>
						</#list>
					</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
$("#isGroup-1").bind("click", function(){
	$("#power").hide();
	$("#powerGroup").show();
});
$("#isGroup-2").bind("click", function(){
	$("#power").show();
	$("#powerGroup").hide();
});
</script>
