<title>修改用户积分信息</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">

<body>
<article class="page-container">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3" style="text-align:right;"><span class="c-red">*</span>请输入您需要修改积分信息的用户名称：</label>
			<div class="formControls col-xs-8 col-sm-9" style="width:200px;">
				<input type="text" class="input-text" autocomplete="off" placeholder="" name="username" id="username">
			</div>
			<button type="button" class="btn btn-success radius" id="searchUser" name=""><i class="Hui-iconfont">&#xe665;</i> 搜用户积分信息</button>
		</div>
	<form action="/XxdIntegration/updateByPrimaryKeySelective" method="post" class="form form-horizontal" id="form-member-add">
		<input type="hidden" name="uid" value="" />
		<input type="hidden" name="id" value="" />
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>当前剩余积分：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="number" class="input-text" autocomplete="off" placeholder="" name="integration" id="integration">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>可用积分：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="number" class="input-text" autocomplete="off" placeholder="" name="abled" id="abled">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>不可用积分：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="number" class="input-text" autocomplete="off" placeholder="" name="disabled" id="disabled">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="${basePath}/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="${basePath}/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="${basePath}/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="${basePath}/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			integration:{
				required:true,
			},
			abled:{
				required:true,
			},
			disabled:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
	$("input[name=integration]").parents(".row").hide();
	$("input[name=abled]").parents(".row").hide();
	$("input[name=disabled]").parents(".row").hide();
});
//获取长度为len的随机字符串
function _getRandomString(len) {
	len = len || 32;
	var $chars = 'ABCDEFGHJKMNPQRSTWXYZabcdefhijkmnprstwxyz2345678'; // 默认去掉了容易混淆的字符oOLl,9gq,Vv,Uu,I1
	var maxPos = $chars.length;
	var pwd = '';
	for (i = 0; i < len; i++) {
	    pwd += $chars.charAt(Math.floor(Math.random() * maxPos));
	}
	return pwd;
}
$("#searchUser").bind("click", function(){
	$.ajax({
		type: 'POST',
		url: '/XxdIntegration/selectIntegrationByUsername',
		data : {username : $("#username").val()},
		dataType: 'json',
		success: function(data){
			var con = data.con;
			//判断是否有内容
			if(data.code == -1){
				$("input[name=integration]").parents(".row").show();
				$("input[name=abled]").parents(".row").show();
				$("input[name=disabled]").parents(".row").show();
				$("input[name=uid]").val(con.uid);
				$("input[name=id]").val(con.id);
				$("input[name=integration]").val(con.integration);
				$("input[name=abled]").val(con.abled);
				$("input[name=disabled]").val(con.disabled);
			}else{
				$("input[name=integration]").parents(".row").hide();
				$("input[name=abled]").parents(".row").hide();
				$("input[name=disabled]").parents(".row").hide();
				$("input[name=uid]").val("");
				$("input[name=id]").val("");
				$("input[name=integration]").val("");
				$("input[name=abled]").val("");
				$("input[name=disabled]").val("");
			}
		}
	});
});
</script>
