//获取长度为len的随机字符串
function _getRandomString(len) {
	len = len || 32;
	var $chars = 'ABCDEFGHJKMNPQRSTWXYZabcdefhijkmnprstwxyz2345678'; // 默认去掉了容易混淆的字符oOLl,9gq,Vv,Uu,I1
	var maxPos = $chars.length;
	var pwd = '';
	for (i = 0; i < len; i++) {
	    pwd += $chars.charAt(Math.floor(Math.random() * maxPos));
	}
	return pwd;
}

$.ajax({
	type: 'POST',
	url: '/XxdUser/selectByTypeNonInt',
	data : {type : 2, parent_id : 0},
	dataType: 'json',
	success: function(data){
		var con = data.con;
		$("select[name=uid]").html("");
		for(var i = 0;i < con.length;i ++){
			if(i == 0){
				$("select[name=uid]").append("<option value='"+con[i].uid+"' selected>"+con[i].uid+"	"+con[i].username+"</option>");
			}else{
				$("select[name=uid]").append("<option value='"+con[i].uid+"'>"+con[i].uid+"	"+con[i].username+"</option>");
			}
		}
	}
});
$("select[name=uid]").bind("change", function(){
	//每一次改变之前，都需要要重置一下所有填写的数据
	$("intpu[name=integration]").val("");
	$("intpu[name=abled]").val("");
	$("intpu[name=disabled]").val("");
});
</script>
