<title>修改销总</title>
</head>
<body>
<article class="page-container">
	<form action="/XxdUser/updateLeader" method="post" class="form form-horizontal" id="form-member-add">
		<input type="hidden" name="uid" value="${ui.uid}" />
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">用户名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="${ui.username}" autocomplete="off" placeholder="" name="username" id="username" diabled="disabled" style="background:#ccc">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>新密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" autocomplete="off" placeholder="如果不需要修改请不填" name="password" id="password">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" autocomplete="off" placeholder="如果不需要修改请不填" name="password2" id="password2">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>姓名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="" name="name" id="name" value="${ui.name}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<#if ui.sex == 1><input name="sex" value="1" type="radio" id="sex-1" checked><#else><input name="sex" value="1" type="radio" id="sex-1"></#if>
					<label for="sex-1">男</label>
				</div>
				<div class="radio-box">
					<#if ui.sex == 2><input type="radio" value="2" id="sex-2" name="sex" checked><#else><input type="radio" value="2" id="sex-2" name="sex"></#if>
					<label for="sex-2">女</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="${ui.phonenumber}" placeholder="" id="phonenumber" name="phonenumber">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>身份证号码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="${ui.idCard}" placeholder="" name="idCard" id="idCard">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>常用银行卡号码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="${ui.bankCard}" placeholder="" name="bankCard" id="bankCard">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>开户行所在地：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="${ui.bankLocation}" placeholder="" name="bankLocation" id="bankLocation">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">用户类型：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box" style="background-color:#ccc">
					<select class="select" size="1" name="type" disabled="disabled" style="background-color:#ccc">
						<option value="" selected>销总</option>
					</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">是否启用：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<#if ui.is_able == 1><input name="is_able" value="1" type="radio" id="is-able-1" checked><#else><input name="is_able" value="1" type="radio" id="is-able-1"></#if>
					<label for="is-able-1">启用</label>
				</div>
				<div class="radio-box">
					<#if ui.is_able == 2><input type="radio" value="2" id="is-able-2" name="is_able" checked><#else><input type="radio" value="2" id="is-able-2" name="is_able"></#if>
					<label for="is-able-2">停用</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

</body>
</html>
