<title>修改商品规格信息</title>
</head>
<body>
<div class="page-container">
	<form class="form form-horizontal" action="/XxdGoodsPrice/updateByPrimaryKeySelective" enctype="multipart/form-data" method="post">
		<input type="hidden" name="id" id="id" value="${goodsPrice.id}" />
		<input type="hidden" name="goodsId" id="goodsId" value="${goodsPrice.goodsId}" />
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>规格名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="${goodsPrice.formatName}" placeholder="" id="formatName" name="formatName">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>成本价：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="number" class="input-text" value="${goodsPrice.price?string('0.00')}" placeholder="" id="price" name="price" step="0.01">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>市场价格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="number" class="input-text" value="${goodsPrice.marketPrice?string('0.00')}" placeholder="" id="marketPrice" name="marketPrice" step="0.01">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>团员价格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="number" class="input-text" value="${goodsPrice.memberPrice?string('0.00')}" placeholder="" id="memberPrice" name="memberPrice" step="0.01">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>库存：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="number" class="input-text" value="${goodsPrice.num?string('0')}" placeholder="" id="num" name="num">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>原规格图片：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<img width="100" src="${goodsPrice.img}" id="imgSrc"/>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>规格图片：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="up-sfz col-xs-6 col-sm-6 col-md-3 up-sfz-left2"> 
                   <svg class="icon addImg" aria-hidden="true">
                     <use xlink:href="#icon-tianjiatupian"></use>
                     </svg>
                     	<input name="file" type="file" class="upload_input" onChange="preview(this)" style="display: none;"/>
                     <div class="preview"></div>
                      <div class="click" onClick="loadImg(this)"></div>
                      <div class="delete up-del" onClick="deleteImg(this)"> 
                            <svg class="icon" aria-hidden="true"><use xlink:href="#icon-shanchu4"></use></svg> 
                       </div>
                </div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>备注说明：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="${goodsPrice.remark}" placeholder="" id="remark" name="remark">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>

<script type="text/javascript" src="${basePath}/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="${basePath}/lib/jquery.validation/1.14.0/validate-methods.js"></script>

<script type="text/javascript">
//选择图片
function loadImg(obj){
  $(obj).parent().find(".upload_input").click();
}
//删除
function deleteImg(obj){
  $(obj).parent().find('input').val('');
  $(obj).parent().find('.preview').html('');
  $(obj).hide();
}
            
function preview(file) {
	var prevDiv = $(file).parent().find('.preview');
	if (file.files && file.files[0]) {
	  var reader = new FileReader();
	  reader.onload = function(evt) {
	    prevDiv.html('<img src="' + evt.target.result + '" />');
	  }
	  reader.readAsDataURL(file.files[0]);
	} else {//IE
	  prevDiv.html('<div class="img" style="filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale,src=\'' + file.value + '\'"></div>');
	}
	$(file).parent().find('.delete').show();
}
</script>
