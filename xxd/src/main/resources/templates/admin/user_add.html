<title>添加用户</title>
</head>
<body>
<article class="page-container">
	<form action="/XxdUser/insert" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">用户类型：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
					<select class="select" size="1" name="type">
						<option value="1" selected>管理员</option>
						<option value="2">销总</option>
						<option value="3">会员</option>
					</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">所属管理用户：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
					<select class="select" size="1" name="parent_id">
						<option value=""></option>
					</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">用户名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="${un}" autocomplete="off" placeholder="" name="username" id="username" disabled="disabled" style="background:#ccc">
				<input type="hidden" value="${un}" name="username"/>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" autocomplete="off" placeholder="请输入6到16位的密码" name="password" id="password">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" autocomplete="off" placeholder="请确认您的密码" name="password2" id="password2">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>姓名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="" name="name" id="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="sex" value="1" type="radio" id="sex-1" checked>
					<label for="sex-1">男</label>
				</div>
				<div class="radio-box">
					<input type="radio" value="2" id="sex-2" name="sex">
					<label for="sex-2">女</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="phonenumber" name="phonenumber">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">是否启用：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="is_able" value="1" type="radio" id="is-able-1" checked>
					<label for="is-able-1">启用</label>
				</div>
				<div class="radio-box">
					<input type="radio" value="2" id="is-able-2" name="is_able">
					<label for="is-able-2">停用</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>身份证号码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="" name="idCard" id="idCard">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>常用银行卡号码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="" name="bankCard" id="bankCard">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>开户行所在地：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="" name="bankLocation" id="bankLocation">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="${basePath}/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="${basePath}/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="${basePath}/static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="${basePath}/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本--> 
<script type="text/javascript" src="${basePath}/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="${basePath}/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="${basePath}/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="${basePath}/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
//动态获取所有管理员、销总信息
$("select[name='type']").bind("change", function(){
	var type = $(this).val() - 1;
	if(type == 1){
		$("input[name=idCard]").parents(".row").show();
		$("input[name=bankCard]").parents(".row").show();
		$("input[name=bankLocation]").parents(".row").show();
	}else if(type == 0 || type == 2){
		$("input[name=idCard]").parents(".row").hide();
		$("input[name=bankCard]").parents(".row").hide();
		$("input[name=bankLocation]").parents(".row").hide();
	}
	$.ajax({
		type: 'POST',
		url: '/XxdUser/selectByType',
		data: {type : type},
		dataType: 'json',
		success: function(data){
			var con = data.con;
			$("select[name=parent_id]").html("");
			for(var i = 0;i < con.length;i ++){
				if(i == 0){
					$("select[name=parent_id]").append("<option value='"+con[i].uid+"' selected>"+con[i].uid+"	"+con[i].username+"</option>");
				}else{
					$("select[name=parent_id]").append("<option value='"+con[i].uid+"'>"+con[i].uid+"	"+con[i].username+"</option>");
				}
			}
		},
		error:function(data) {
			console.log(data.code);
		},
	});
});
//默认是显示管理员添加，默认将总管理员的信息放上去
$("input[name=idCard]").parents(".row").hide();
$("input[name=bankCard]").parents(".row").hide();
$("input[name=bankLocation]").parents(".row").hide();
$.ajax({
	type: 'POST',
	url: '/XxdUser/selectByType',
	data: {type : 0},
	dataType: 'json',
	success: function(data){
		var con = data.con;
		$("select[name=parent_id]").html("");
		for(var i = 0;i < con.length;i ++){
			if(i == 0){
				$("select[name=parent_id]").append("<option value='"+con[i].uid+"' selected>"+con[i].uid+"	"+con[i].username+"</option>");
			}else{
				$("select[name=parent_id]").append("<option value='"+con[i].uid+"'>"+con[i].uid+"	"+con[i].username+"</option>");
			}
		}
	},
	error:function(data) {
		console.log(data.code);
	},
});
</script> 
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
