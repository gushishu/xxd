<#assign basePath="" />
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="Bookmark" href="/favicon.ico" >
<link rel="Shortcut Icon" href="/favicon.ico" />
<link rel="stylesheet" type="text/css" href="${basePath}/static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="${basePath}/static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="${basePath}/lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="${basePath}/static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="${basePath}/static/h-ui.admin/css/style.css" />
<title>系统设置</title>
</head>
<body>
<article class="page-container form form-horizontal">
		<#list systemSetting as ss>
			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-2">${ss.description}(%)：</label>
				<div class="formControls col-xs-4 col-sm-3">
					<input type="text" class="input-text" value="${ss.value}" id="outline" name="${ss.name}" />
				</div>
				<div class="col-xs-4 col-sm-3">
					<input class="btn btn-primary radius" onclick="sureRefresh(${ss.id}, '${ss.name}')" type="button" value="&nbsp;&nbsp;更新&nbsp;&nbsp;">
				</div>
			</div>
		</#list>
		<#list leaderProfit as lp>
			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-2">${lp.description}(%)：</label>
				<div class="formControls col-xs-4 col-sm-3">
					<input type="text" class="input-text" value="${lp.value}" id="outline" name="${lp.name}" />
				</div>
				<div class="col-xs-4 col-sm-3">
					<input class="btn btn-primary radius" onclick="sureRefresh(${lp.id}, '${lp.name}')" type="button" value="&nbsp;&nbsp;更新&nbsp;&nbsp;">
				</div>
			</div>
		</#list>
</article>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="${basePath}/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="${basePath}/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="${basePath}/static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="${basePath}/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本--> 
<script type="text/javascript" src="${basePath}/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="${basePath}/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="${basePath}/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="${basePath}/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
function sureRefresh(id, name){
	var value = $("input[name="+name+"]").val();
	$.ajax({
		type: 'POST',
		url: '/XxdSystem/updateByPrimaryKeySelective',
		data: {id : id, value : value},
		dataType: 'json',
		success: function(data){
			if(data.code == 1){
				layer.msg('更新成功!',{icon: 6,time:1000});
			}else{
				layer.msg('更新失败!',{icon: 6,time:1000});
			}
		},
		error:function(data) {
			console.log(data.msg);
		},
	});
}
</script>
</body>
</html>
